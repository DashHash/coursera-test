<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tag</title>
</head>
<style>
    meter{
        width: 50%;
        background-attachment:scroll;
        
    }
</style>






<body>
    <h1>Progress Tag & Datalist</h1>
    <progress></progress><br>
    <progress value="40" max="100"></progress><br>
    <progress value="70" max="100"></progress><br>

    <meter value="40" min="20" max="100">Voting Value</meter><Br/><Br/><Br/><Br/><Br/><Br/><Br/>

    <input list="browsers" id="search" name="search" type="text"/>
    <datalist id="browsers">
        <option value="Internet explorer">
        <option value="Mozila Firefox">
        <option value="Google Chrome">
    </datalist>
    <input  id="search" Value="Go!!!" type="submit"/>
    
</body>
</html>
