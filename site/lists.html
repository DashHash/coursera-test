<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>creating lists</title>
    </head>
    <style>
        dt{
            color:red;
            font-weight: bold;
            font-family: sans-serif;
            font-style: italic;
        }
        ul{
            font-size: 30px;
        }

    </style>


    <body>
        <h1> Lists</h1>
        <h2>ordered list</h2>
        <ol type="A" start="6">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
            <li>fourth item</li>
        </ol>
        <h2>unordered list</h2>
        <ul type="none">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
            <li>fourth item</li>
        </ul>
        <h2>definition list</h2>
        <dl>
            <dt>coffee</dt>
            <dd>is a hot black drink</dd>
            <dt>milk</dt>
            <dd>is a white cold drink</dd>

        </dl>
    </body>
</html>
