<!DOCTYPE html>
<html lang="en">

    <title>styling tags in html & input & buttons</title>

<body>

    <samp>this is sample code</samp><br/>
    <kbd>This Is keyboard Input</kbd><br/>
    <var>This Is A Variable Text</var><br/><br/><br/><br/>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"/><br/>
    
    
    <label for="password">password:</label>
    <input type="password" id="password" name="password"/><br/>


    <input type="password" id="password" name="password" placeholder="username"/><br/>
